<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<script src="./script.js" defer></script>
	<title>Clock Components</title>
</head>

<body>
	<main id="clocks">
		<section id="digital-clocks">
			<h1 class="headline">Digital Clocks</h1>
			<center class="clocks">
				<digital-clock data-timeZone="en-EN, America/Creston" data-language="de" data-color="#ffffff"
					data-backgroundColor="darkgreen"></digital-clock>
				<digital-clock data-timeZone="en-EN, America/El_Salvador" data-language="ru" data-color="red"
					data-backgroundColor="#fff"></digital-clock>
				<digital-clock data-timeZone="en-EN, America/Nassau" data-language="en" data-color="white"
					data-backgroundColor="black"></digital-clock>
				<digital-clock data-timeZone="en-EN, America/New_York" data-language="fr" data-color="blue"
					data-backgroundColor="yellow"></digital-clock>
			</center>
		</section>

		<section id="analog-clocks">
			<h1 class="headline">Analog Clocks</h1>
			<center class="clocks">
				<analog-clock data-timeZone="en-EN, Australia/North" data-maincolor="#fff" data-secondarycolor="#eb9800"
					data-backgroundcolor="#000"></analog-clock>
				<analog-clock data-timeZone="en-EN, Europe/Vienna" data-maincolor="black" data-secondarycolor="green"
					data-backgroundcolor="#fff"></analog-clock>
				<analog-clock data-timeZone="en-EN, US/Alaska" data-maincolor="#fff" data-secondarycolor="black"
					data-backgroundcolor="darkblue"></analog-clock>
				<analog-clock data-timeZone="en-EN, Europe/Berlin" data-maincolor="#000" data-secondarycolor="yellow"
					data-backgroundcolor="darkgrey"></analog-clock>
			</center>
		</section>
	</main>
</body>

</html>
